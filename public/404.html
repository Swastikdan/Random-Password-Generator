<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="shortcut icon" href="/apple-touch-icon.png" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-950 space-grotesk">
  <div class="flex h-[calc(100vh-80px)] items-center justify-center p-5  w-full">
    <div class="text-center">
      <div class="inline-flex rounded-full bg-yellow-100 p-4">
        <div class="rounded-full stroke-yellow-600 bg-yellow-200 p-4">
          <svg class="w-16 h-16" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.0002 9.33337V14M14.0002 18.6667H14.0118M25.6668 14C25.6668 20.4434 20.4435 25.6667 14.0002 25.6667C7.55684 25.6667 2.3335 20.4434 2.3335 14C2.3335 7.55672 7.55684 2.33337 14.0002 2.33337C20.4435 2.33337 25.6668 7.55672 25.6668 14Z"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>
      </div>
      <h1 class="mt-5 text-[36px] font-black text-white lg:text-[50px]">404 - Page not found</h1>
      <p class="text-slate-600 mt-5 lg:text-lg">The page you are looking for doesn't exist or <br />has been removed.
      </p>

      <a href="/"  class=" mt-5  py-4 md:py-3 px-8 inline-flex justify-center items-center rounded-xl bg-white/10 border border-transparent font-medium text-white hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all text-sm md:text-base">Go Back Home </a>
    </div>
  </div>
</body>
</html>
